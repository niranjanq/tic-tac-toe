<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css">
    <title>tic-tac-toe</title>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li>tic-tac-toe</li>
      </ul>
    </nav>
    <div class="welcome"><h1>Welcome to this game</h1></div>
    <div class="container1">
      <div id="container">
        <div class="cont1 bl-0 bt-0"><span data="0" class="boxtext"></span></div>
        <div class="cont1 bt-0"><span data="1" class="boxtext"></span></div>
        <div class="cont1 bt-0 br-0"><span data="2" class="boxtext"></span></div>
        <div class="cont1 bl-0"><span data="3" class="boxtext"></span></div>
        <div class="cont1"><span data="4" class="boxtext"></span></div>
        <div class="cont1 br-0"><span data="5" class="boxtext"></span></div>
        <div class="cont1 bl-0 bb-0"><span data="6" class="boxtext"></span></div>
        <div class="cont1 bb-0"><span data="7" class="boxtext"></span></div>
        <div class="cont1 bb-0 br-0"><span data="8" class="boxtext"></span></div>
      </div>
    </div>
    <div class="info">Turn for X</div>
    <div class="btn" onclick="setBoardClear()">
        <span>RESET</span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
